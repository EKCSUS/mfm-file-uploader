<section *ngIf="isAuthorized == 'failure'" class="not-authorized">
  <h2>You are not authorized</h2>
  <p>Please log in or register to access this feature.</p>
</section>
<section class="uploader" *ngIf="isAuthorized == 'success'">
  <h2>Upload a file</h2>
  <form (submit)="onSubmit($event)">
    <input
      type="file"
      accept="application/pdf"
      (change)="onFileChange($event)"
      aria-label="Select PDF file to upload"
    />
    <button type="submit" [disabled]="!selectedFile() || uploading()">Upload</button>
  </form>

  <div class="progress" *ngIf="uploading()">
    <div class="progress__track">
      <div class="progress__bar" [style.width.%]="progress()"></div>
    </div>
    <span class="progress__label">{{ progress() }}%</span>
  </div>

  <p *ngIf="message()" [ngClass]="isUploaded  ? 'uploader__message_success' : 'uploader__message_failure '" >{{ message() }}</p>
</section>
