<section class="uploader">
  <h2>Upload a file</h2>
  <form (submit)="onSubmit($event)">
    <input
      type="file"
      accept="application/pdf"
      (change)="onFileChange($event)"
      aria-label="Select PDF file to upload"
    />
    <button type="submit" [disabled]="!selectedFile() || uploading()">Upload</button>
  </form>

  <div class="progress" *ngIf="uploading()">
    <div class="progress__track">
      <div class="progress__bar" [style.width.%]="progress()"></div>
    </div>
    <span class="progress__label">{{ progress() }}%</span>
  </div>

  <p *ngIf="message()" class="uploader__message">{{ message() }}</p>
</section>
